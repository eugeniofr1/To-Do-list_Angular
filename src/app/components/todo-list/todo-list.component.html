<section [ngClass]="{'loading': !taskList.length }">
  <!--Carrega classe loading caso a lista de task esteja vazia-->

  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList; let i = index">
      <input type="checkbox" [(ngModel)]="item.checked">
      <input type="text" (keyup)="validationInput(item.task, i)" [(ngModel)]="item.task"
        [ngClass]="{'checked': item.checked, 'strikethrough': item.checked}">

      <button (click)="deleteItemTaskList(i)">
        <img src="assets/icons/icon-trash.svg">
      </button>
    </li>
  </ul>

</section>





<app-input-add-itens (emitItemTaskList)="setEmitTaskList($event)"></app-input-add-itens>
<app-delete-all-itens *ngIf="taskList.length" (click)="deleteAllTaskList()"></app-delete-all-itens>
